{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page for "{{ title }}"</h1>
    <hr>
    <form method="post" action="{% url 'show_edit' %}">
        {% csrf_token %}
        <textarea name="body" class="body">{{ data }}</textarea>
        <input type="hidden" name="title" value="{{ title }}">
        <br>
        <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
          </svg> Save Changes</button>
    </form>
{% endblock %}
